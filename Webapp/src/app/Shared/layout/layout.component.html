<div class="layout">
  <aside class="sidebar" #sidebar>
    <div class="sb_bD" (click)="shortMenu()"></div>
    <div class="sb_c">
      <div class="sb_h">
        <img src="assets/images/amogha.png" height="40" class="lg_logo" />
        <img src="../../../assets/images/small_logo.jpg" class="sm_logo" height="40" />
        <!-- <button (click)="shortMenu()">Menuu</button> -->
        <p-button icon="pi" [rounded]="true" [text]="true" (click)="shortMenu()" severity="contrast">
          <svg xmlns="http://www.w3.org/2000/svg" height="22" viewBox="0 -960 960 960" width="22" fill="currentColor">
            <path d="M240-240v-480h80v480h-80Zm440 0L440-480l240-240 56 56-184 184 184 184-56 56Z" />
          </svg>
        </p-button>
      </div>
      <nav class="sb_n">
        <ng-container *ngFor="let nav of navList">
          <a class="sb_n_t" *ngIf="nav?.title">
            <span class="sb_n_t_n">{{nav.name}}</span>

          </a>
          <a class="sb_n_nl" *ngIf="!nav?.subMenuList && !nav?.title" [routerLink]="nav.routeLink"
            routerLinkActive="sb_n_nl-a" [routerLinkActiveOptions]="{exact: true}">
            <span class="sb_n_nl_i" [innerHTML]="sanitizer.bypassSecurityTrustHtml(nav.icon)"></span>
            <span class="sb_n_nl_n">{{nav.name}}</span>
            <span class="sb_n_nl_a" *ngIf="nav.addRouterLink" [routerLink]="nav.addRouterLink" routerLinkActive
              (click)="$event.stopPropagation();$event.preventDefault();">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="currentColor">
                <path
                  d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z" />
              </svg>
            </span>
          </a>
          <!--  -->
          <div class="sb_n_m" *ngIf="nav?.subMenuList" routerLinkActive
            (isActiveChange)="routerLinkChange($event, snDRB)">
            <div class="sb_n_m_b" (click)="snDRB.checked = snDRB.checked ? false : true">
              <!-- <div class="sb_n_m_b" (click)="snDRB.checked = snDRB.checked ? false : true" [ngClass]="{'sb_n_m_b-a': snDRB.checked}"> -->
              <input type="radio" #snDRB class="sb_n_m_b_rB" name="sideNavDropdown" [value]="nav.name" />
              <span class="sb_n_m_b_i" [innerHTML]="sanitizer.bypassSecurityTrustHtml(nav.icon)"></span>
              <span class="sb_n_m_b_n">{{nav.name}}</span>
              <span class="sb_n_m_b_a">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                  fill="currentColor">
                  <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                </svg>
              </span>
            </div>
            <div class="sb_n_m_lW" [style.gridTemplateRows]="snDRB.checked ? '1fr' : '0fr'">
              <div class="sb_n_m_l">
                <a class="sb_n_m_l_nl" *ngFor="let subNav of nav.subMenuList" [routerLink]="[subNav.routeLink]"
                  routerLinkActive="sb_n_m_l_nl-a" [routerLinkActiveOptions]="{exact: true}">
                  <span class="sb_n_m_l_nl_i" [innerHTML]="sanitizer.bypassSecurityTrustHtml(subNav.icon)"></span>
                  <span class="sb_n_m_b_n">{{subNav.name}}</span>
                  <span class="sb_n_nl_a" *ngIf="subNav.addRouterLink" [routerLink]="subNav.addRouterLink"
                    routerLinkActive (click)="$event.stopPropagation();$event.preventDefault();">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                      fill="currentColor">
                      <path
                        d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z" />
                    </svg>
                  </span>
                </a>
              </div>
            </div>
          </div>
          <!--  -->
        </ng-container>
      </nav>
    </div>
  </aside>
  <div class="content-wrapper">
    <header class="header" #header>
      <div>
        <p-button icon="pi" [rounded]="true" [text]="true" (click)="shortMenu()" severity="contrast">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 15 15">
            <path fill="currentColor" fill-rule="evenodd"
              d="M1.5 3a.5.5 0 0 0 0 1h12a.5.5 0 0 0 0-1zM1 7.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 0 1h-12a.5.5 0 0 1-.5-.5"
              clip-rule="evenodd" />
          </svg>
        </p-button>
      </div>
      <div class="">
        <!-- <button (click)="menu.toggle($event)" >Open</button> -->
        <p-button icon="pi" [rounded]="true" [text]="true" (click)="lanMenu.toggle($event)" severity="contrast">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 512 512">
            <path fill="currentColor"
              d="m478.33 433.6l-90-218a22 22 0 0 0-40.67 0l-90 218a22 22 0 1 0 40.67 16.79L316.66 406h102.67l18.33 44.39A22 22 0 0 0 458 464a22 22 0 0 0 20.32-30.4ZM334.83 362L368 281.65L401.17 362Zm-66.99-19.08a22 22 0 0 0-4.89-30.7c-.2-.15-15-11.13-36.49-34.73c39.65-53.68 62.11-114.75 71.27-143.49H330a22 22 0 0 0 0-44H214V70a22 22 0 0 0-44 0v20H54a22 22 0 0 0 0 44h197.25c-9.52 26.95-27.05 69.5-53.79 108.36c-31.41-41.68-43.08-68.65-43.17-68.87a22 22 0 0 0-40.58 17c.58 1.38 14.55 34.23 52.86 83.93c.92 1.19 1.83 2.35 2.74 3.51c-39.24 44.35-77.74 71.86-93.85 80.74a22 22 0 1 0 21.07 38.63c2.16-1.18 48.6-26.89 101.63-85.59c22.52 24.08 38 35.44 38.93 36.1a22 22 0 0 0 30.75-4.9Z" />
          </svg>
        </p-button>
        <p-button icon="pi" [rounded]="true" [text]="true" (click)="themeMenu.toggle($event)" severity="contrast">
          <svg *ngIf="activeTheme=='light'" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <circle cx="12" cy="12" r="4" />
              <path
                d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" />
            </g>
          </svg>
          <svg *ngIf="activeTheme=='dark'" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M10 6a8 8 0 0 0 11.955 6.956C21.474 18.03 17.2 22 12 22C6.477 22 2 17.523 2 12c0-5.2 3.97-9.474 9.044-9.955A7.96 7.96 0 0 0 10 6m-6 6a8 8 0 0 0 8 8a8 8 0 0 0 6.957-4.045Q18.482 16 18 16C12.477 16 8 11.523 8 6q0-.481.045-.957A8 8 0 0 0 4 12m14.164-9.709L19 2.5v1l-.836.209a2 2 0 0 0-1.455 1.455L16.5 6h-1l-.209-.836a2 2 0 0 0-1.455-1.455L13 3.5v-1l.836-.209A2 2 0 0 0 15.29.836L15.5 0h1l.209.836a2 2 0 0 0 1.455 1.455m5 5L24 7.5v1l-.836.209a2 2 0 0 0-1.455 1.455L21.5 11h-1l-.209-.836a2 2 0 0 0-1.455-1.455L18 8.5v-1l.836-.209a2 2 0 0 0 1.455-1.455L20.5 5h1l.209.836a2 2 0 0 0 1.455 1.455" />
          </svg>
          <svg *ngIf="activeTheme=='system'" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
            viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M2 5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2h-7v2h3a1 1 0 1 1 0 2H8a1 1 0 1 1 0-2h3v-2H4a2 2 0 0 1-2-2zm18 11V5H4v11z" />
          </svg>
        </p-button>
        <p-menu #themeMenu [model]="themeItems" [popup]="true" appendTo="body">
          <ng-template pTemplate="item" let-item>
            <a pRipple class="d-flex align-items-center p-menuitem-link"
              [style]="item.title === activeTheme ? {'background-color': 'rgb(140 87 255 / 0.16)', 'color': '#8C57FF'} : null">
              <span class="d-flex align-items-center justify-content-center"
                [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.icon)"></span>
              <span class="ms-2">{{ item.label }}</span>
            </a>
          </ng-template>
        </p-menu>
        <p-menu #lanMenu [model]="lanItems" [popup]="true" appendTo="body">
          <ng-template pTemplate="item" let-item>
            <a pRipple class="d-flex align-items-center p-menuitem-link"
              [style]="item.title === activeDir ? {'background-color': 'rgb(140 87 255 / 0.16)', 'color': '#8C57FF'} : null">
              {{ item.label }}
            </a>
          </ng-template>
        </p-menu>
      </div>
    </header>
    <div class="main-content p-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- <p-toast /> -->
