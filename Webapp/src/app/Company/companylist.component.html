<app-sticky-page-header class="mb-4" title="{{CompanyData.name}}" defaultHref="/Company"
    [isCardTitle]="false"></app-sticky-page-header>
<p-card header="Company">
    <div class="col-12 text-end mb-3">
        <!-- <p-button icon="pi pi-times" [label]="!CompanyId ? 'Clear' : 'Cancel'" class="me-3" [raised]="true"
            severity="danger" (click)="Cancel()" /> -->
        <button pButton pRipple icon="pi pi-check-circle" class="me-3" label="Update"
            class="p-button-success" (click)="SaveOrUpdate()"></button>
    </div>
    <div class="row" [formGroup]="CompanyForm">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
            <p-floatLabel>
                <input type="text" pInputText class="w-100" formControlName="name" [(ngModel)]="CompanyData.name" placeholder="Enter Company Name"/>
                <label> Company Name<span style="color: red;"> * </span></label>
            </p-floatLabel>
            <app-validation propertyName="name" [MessageArray]="CompanyValidationMessage"
                [FormGroupName]="CompanyForm"></app-validation>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
            <p-floatLabel>
                <input type="text" pInputText class="w-100" formControlName="email" [(ngModel)]="CompanyData.email" placeholder="Enter Email"/>
                <label>Email<span style="color: red;"> * </span></label>
            </p-floatLabel>
            <app-validation propertyName="email" [MessageArray]="CompanyValidationMessage" [FormGroupName]="CompanyForm"></app-validation>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3" >
            <p-floatLabel>
                <input type="text" pInputText class="w-100" formControlName="telephone_no" [(ngModel)]="CompanyData.telephone_no" placeholder="Enter Mobile Number"/>
                <label>Mobile No<span style="color: red;"> * </span></label>
            </p-floatLabel>
            <app-validation propertyName="telephone_no" [MessageArray]="CompanyValidationMessage" [FormGroupName]="CompanyForm"></app-validation>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
            <p-floatLabel>
                <p-dropdown styleClass="w-100" formControlName="country_id" [options]="CountryList" [(ngModel)]="CompanyData.country_id"  optionLabel="name" optionValue="id" placeholder="Select Country" [filter]="true" appendTo="body" (onChange)="GetCurrencyList($event.value)"   [filter]="true" appendTo="body"/>
                <label>Country<span style="color: #FC6161;"> * </span></label>
            </p-floatLabel>
            <app-validation propertyName="country_id" [MessageArray]="CompanyValidationMessage"
            [FormGroupName]="CompanyForm"></app-validation>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
            <p-floatLabel>
                <p-dropdown styleClass="w-100" formControlName="currency_id" [options]="CurrencyList" [(ngModel)]="CompanyData.currency_id"  optionLabel="name" optionValue="id" [filter]="true" appendTo="body" placeholder="Select Currency" />
                <label>Currency<span style="color: #FC6161;"> * </span></label>
            </p-floatLabel>
            <app-validation propertyName="currency_id" [MessageArray]="CompanyValidationMessage"
            [FormGroupName]="CompanyForm"></app-validation>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
            <p-floatLabel>
                <input type="text" pInputText class="w-100" formControlName="postal_code" [(ngModel)]="CompanyData.postal_code" placeholder="Enter Postal Code"/>
                <label>Postal Code<span style="color: red;"> * </span></label>
            </p-floatLabel>
            <app-validation propertyName="postal_code" [MessageArray]="CompanyValidationMessage" [FormGroupName]="CompanyForm"></app-validation>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
            <p-floatLabel>
                <textarea rows="3" pInputText type="text" class="w-100" placeholder="Enter Description"
                    formControlName="address" [(ngModel)]="CompanyData.address"></textarea>
                <label class="mb-2">Address<span style="color: #FC6161; "> * </span></label>
            </p-floatLabel>
            <app-validation propertyName="address" [MessageArray]="CompanyValidationMessage "
                [FormGroupName]="CompanyForm"></app-validation>
        </div>

        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
            <label>Place order for Out of Stock Items</label>&nbsp;
            <p-inputSwitch [(ngModel)]="CompanyData.out_of_stock_product_order" formControlName="out_of_stock_product_order"/>
            <app-validation propertyName="out_of_stock_product_order" [MessageArray]="CompanyValidationMessage "
            [FormGroupName]="CompanyForm"></app-validation>
        </div>

        
    </div>
</p-card>

<p-confirmDialog header="Confirmation" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
